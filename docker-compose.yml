# Docker Compose configuration for Concord production
# Orchestrates all services: app, database, cache, storage, and proxy

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "3001:3001"
    env_file:
      - ./server/.env
    depends_on:
      - db
      - redis
      - minio
    restart: unless-stopped
    networks:
      - concord-network

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - "80:80"
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - concord-network

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: concord
      POSTGRES_PASSWORD: concord_password
      POSTGRES_DB: concord
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - concord-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./database/docker/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    networks:
      - concord-network

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - concord-network

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
      - client
    restart: unless-stopped
    networks:
      - concord-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  concord-network:
    driver: bridge
